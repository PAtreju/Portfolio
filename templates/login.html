<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoSciagi</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../static/images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="../static/style_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#12192b] via-[#60279a] to-[#9150c1] bg-fixed text-gray-100 font-sans m-0 p-0 flex flex-col">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-black/30 backdrop-blur-sm border border-white/10 p-8 rounded-xl w-80 max-w-[80%]">
            <h2 class="text-center mb-6 text-xl font-semibold text-white/90">Login</h2>
            {% if error %}
            <div class="text-red-400 text-center mb-4">{{ error }}</div>
            {% endif %}
            <form method="post" action="/login" class="flex flex-col gap-3">
                <input type="text" name="username" placeholder="Username" class="p-3 border border-white/30 rounded-md bg-black/10 backdrop-blur-sm text-white placeholder-gray-300 focus:border-white/50 focus:outline-none transition-colors" required>
                <input type="password" name="password" placeholder="Password" class="p-3 border border-white/30 rounded-md bg-black/10 backdrop-blur-sm text-white placeholder-gray-300 focus:border-white/50 focus:outline-none transition-colors" required>
                <button type="submit" class="p-3 border border-white/30 rounded-md bg-black/10 backdrop-blur-sm text-white hover:bg-white/10 hover:border-white/50 cursor-pointer transition-all duration-200 font-medium">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
