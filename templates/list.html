<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - AutoSciagi</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../static/images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="../static/style_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#12192b] via-[#60279a] to-[#9150c1] bg-fixed text-gray-100 font-sans m-0 p-0 flex flex-col gap-12">
    <h1 class="text-4xl text-center pt-12 font-semibold">Items List</h1>

    <div class="flex justify-center p-8 mx-auto rounded-xl bg-black/30 backdrop-blur-sm border border-white/10 flex-col gap-3 w-4/5">
        <ul class="pl-5">
            {% for item in items %}
            <li class="py-2 px-3 rounded-lg bg-black/20 mb-2 border border-white/5 hover:bg-black/30 transition-all duration-200">
                <a href="/item/{{ item.id }}" class="text-white hover:text-white/80 font-medium">{{ item.title }}</a>
                <span class="text-sm text-white/60 ml-3">{{ item.date }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
